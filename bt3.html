<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="textvalue" autofocus = auto>
    <input type="button" value="Add" onclick="add()"/>
    <input type="button" value="Display" onclick="display()"/>
    <p id="result"></p>
    </body>
    <script>
        let x=0;
        let array= new Array();
        function add(){
            array[x]=document.getElementById("textvalue").value;
            alert("Số: " + array[x] + " Được thêm vào vị trí thứ: " + x);
            x++;
            document.getElementById("textvalue").value="";
        }
        function display(){
        let total =0;
        for(let i=0; i<array.length; i++){
            if(array[i]%5==0){
                total=+(+total + (+array[i]));
            }
    }document.getElementById("result").innerHTML=("Tổng các số chia hết cho 5 trong mảng là: " + total);
    }
</script>
</body>
</html>
