<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=+prompt("Nhập vào số nguyên dương bất kỳ");
    let xgt=1;
    for(let i=1; i<=x; i++) {
        xgt = xgt*i;
    } document.write(x + "! = " + xgt);
</script>
</body>
</html>
